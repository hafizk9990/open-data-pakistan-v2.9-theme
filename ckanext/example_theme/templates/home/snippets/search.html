{% set tags = h.get_facet_items_dict('tags', limit=3) %}
{% set placeholder = _('Search Pakistan Open Data') %}
<div align="center">
    <div class="search-form-holder">
    <form class="module-content search-form" method="get" action="{% url_for controller='dataset', action='search' %}">
    <h3 class="search-heading">{{ _("Find, Explore and Reuse Pakistan's Open Data") }}</h3> 
        <div class="search-input form-group search-giant">
            <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}" id="field-main-search" type="text" class="form-control" name="q" value="" autocomplete="off" placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}" />
            <button type="submit">
            <i class="hidden-xs fa fa-search"></i>
            <span class="sr-only">{{ _('Search') }}</span>
        </button>
        </div>
    </form>
    </div>
</div>
